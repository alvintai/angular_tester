
<form ng-submit="login()">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email" ng-model="credentials.email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-model="credentials.password" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </fieldset>
</form>
